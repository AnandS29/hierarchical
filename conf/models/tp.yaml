model:
  str: tp
  prob: true
  ensemble: false
  traj: true
  delta: false
  gp: false
  training:
    hid_width: 500
    hid_depth: 3
    E: 1
    # Note: these do nothing for non trajectory based models
    train_target: true
    control_params: true
    filter_rate: 0.95
    num_traj: 50
  optimizer:
    epochs: 22
    batch: 64 #32
    name: Adam
    split: .8
    lr: .0008 # 5
    regularization: 0
    max_size: 100000
