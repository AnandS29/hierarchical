model:
  str: t
  prob: false
  ensemble: false
  traj: true
  delta: false
  gp: false
  lstm: true
  training:
    hid_width: 250
    hid_depth: 2
    E: 1
    # Note: these do nothing for non trajectory based models
    train_target: true
    control_params: true
    filter_rate: 0.95
#    t_range: 500
    num_traj: 50
  optimizer:
    epochs: 22
    batch: 64 #32
    name: Adam
    split: .8
    lr: .0008 # 4
    regularization: 0
    max_size: 100000
  plotting:
    label: LSTM
    color: '#ffffff'
    color_plotly: rgb(100,100,100)
    marker: s
    marker_plotly: cross-open-dot
