model:
  str: pe
  prob: true
  ensemble: true
  traj: false
  training:
    hid_width: 250
    hid_depth: 2
    E: 5
  optimizer:
    epochs: 20
    batch: 32
    name: Adam
    split: .8
    lr: .0001
    max_size: 0
  preprocess:
    state:
      class: sklearn.preprocessing.StandardScaler
      #Choose between standard scaler and min max scaler
      #class: sklearn.preprocessing.MinMaxScaler
        #params:
          #feature_range: [-1.,1.]
    action:
      class: sklearn.preprocessing.StandardScaler
    output:
      class: sklearn.preprocessing.StandardScaler
