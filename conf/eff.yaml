defaults:
  - models: d
  - envs: reacher

mode: train # train or plot
data_dir: l500_t100_v1.dat
model_dir: l500_t50_v5.dat
exper_dir: false # set to a name to save models within a subfolder in the models directory
plot: false

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']

training:
  num_traj: 1

plotting:
  num_traj: [1,2, 5, 10, 20, 50, 100]
  models: [d, t]
  t_range: 1000
  num_eval_train: 10
  num_eval_test: 0
  plot_all_eval: false
  plot_avg_eval: true
  plot_states: false
  plot_avg_mse: true
