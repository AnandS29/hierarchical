defaults:
  - models: t
  - envs: cartpole

video: false

bo:
  random: 15
  optimized: 30
  num_eval: 25

opt: bo #bo #-model
#train_model: true
plot_during: false

metric:
  name: Reward
  minimize: false

random_seed: 0

hydra:
  run:
    dir: ./exp/${env.name}/${now:%Y.%m.%d}/${now:%H%M%S}
  sweep:
    dir: ./exp/${env.name}/${now:%Y.%m.%d}/${now:%H%M%S}
    subdir: ${hydra.job.override_dirname}/${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: [ 'random_seed' ]