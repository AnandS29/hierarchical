      epochs: 1
      batch: 128
      name: Adam
      split: .8
      lr: .01
  trajectory_based_prob:
    training:
      hid_width: 250
      hid_depth: 2
      E: 5
    optimizer:
      epochs: 1
      batch: 128
      name: Adam
      split: .8
      lr: .003
  one_step_det:
    training:
      hid_width: 250
      hid_depth: 2
      E: 5
    optimizer:
      epochs: 3
      batch: 128
      name: Adam
      split: .8
      lr: .003
  one_step_prob:
    training:
      hid_width: 250
      hid_depth: 2
      E: 5
    optimizer:
      epochs: 10
      batch: 128
      name: Adam
      split: .8
