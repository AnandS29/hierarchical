collect_data: true

experiment:
  traj_len: 1000
  traj_len_test: 1000
  num_traj: 50
  num_traj_test: 5
  split: .8
  P: false
  D: false
  models:
    single:
      train_traj: true
      train_det: true
      train_prob: false
      train_prob_traj: false
    ensemble:
      train_traj: true
      train_det: true
      train_prob: false
      train_prob_traj: false

experiment_efficiency:
  traj_len: 30
  traj_len_test: 200
  num_traj: 10

nn:
