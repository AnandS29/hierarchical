defaults:
  - models: tpe
  - envs: lorenz


mode: train # train or collect
data_dir: 25.dat
#model_dir: 10.dat
plot: false
#models_to_eval: [t,p,de]
#num_eval: 5

lorenz:
  sigma: 10
  beta: 2.667
  rho: 28
  ex:
    u0: 0
    v0: 1
    w0: 1.05
  tmax: 5
  n: 1000
  num_traj: 25


hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']
