defaults:
  - models: t
  - envs: lorenz


mode: train # train or collect
data_dir: 25.dat
#model_dir: 10.dat
plot: false


lorenz:
  sigma: 10
  beta: 2.667
  rho: 28
  ex:
    u0: 0
    v0: 1
    w0: 1.05
  tmax: 5
  n: 1000
  num_traj: 25

plotting:
  models:
  - d
  - p
  - t
  - tp
#  - p
#  - tp
#  - de
#  - pe
#  - te
#  - tpe
#  - d_0
#  - de_0
#  - p_0
#  - pe_0
#  - t_0
#  - te_0
#  - tp_0
#  - tpe_0
  num_eval_train: 0
  num_eval_test: 100
  t_range: 1000
  mse_y_max: 2 #5
  copies: 0
  all: false
  states: true
  mse: true
  sorted: false


hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']
