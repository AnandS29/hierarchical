defaults:
  - models: t
  - envs: lorenz

collect_data: true
train_models: true
save_data: false
save_models: false
data_dir: 10.dat
model_dir: 10.dat
plot: true

lorenz:
  sigma: 10
  beta: 2.667
  rho: 28
  ex:
    u0: 0
    v0: 1
    w0: 1.05
  tmax: 5
  n: 1000

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']

experiment:
  num_traj: 10
  num_traj_test: 5
  split: .8
  P: false
  D: false
  models:
    single:
      train_traj: true
      train_det: true
      train_prob: true
      train_prob_traj: true
    ensemble:
      train_traj: false
      train_det: false
      train_prob: false
      train_prob_traj: false
