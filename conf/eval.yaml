defaults:
  - envs: ???

model_dir: l500_t50_v5.dat
exper_dir: false # set to a name to load models from within a subfolder in the models directory
plot: false

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']

plotting:
  models:
  - d
  - t
#  - p
#  - tp
#  - de
#  - pe
#  - te
#  - tpe
#  - d_0
#  - de_0
#  - p_0
#  - pe_0
#  - t_0
#  - te_0
#  - tp_0
#  - tpe_0
  num_eval_train: 0
  num_eval_test: 100
  compute_action: false
  legend: false
  t_range: 1000
  mse_y_max: 2 #5
  copies: 0
  all: false
  states: true
  mse: true
  sorted: false
