env: lorenz # lorenz or reacher
data_dir: l500_t100_n100.dat
data_dir_lorenz: 25.dat
model_dir: l500_t50_v5.dat
exper_dir: false # set to a name to load models from within a subfolder in the models directory
plot: false

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']

plotting:
  models: [d, de, p, pe, t, te, tp,tpe]
  num_eval_train: 0
  num_eval_test: 10
  mse_y_max: 10000
  copies: 0
  all: false
  states: true
  mse: true
  sorted: true
