env:
  name: Cartpole-v0
  label: cartpole
  state_size: 4
  action_size: 1
  param_size: 4
  target_size: 0

data_dir: l400_t1250_v1.dat # l500_t50_v5.dat #
num_trials: 250
trial_timesteps: 400

model:
  training:
    t_range: 200
    state_indices: [0,1,2,3]
  preprocess:
    state:
      class: sklearn.preprocessing.StandardScaler
    action:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    output:
      class: sklearn.preprocessing.StandardScaler
    index:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    param:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]