env:
  name: Cartpole-mod-v0
  label: cartpole-mod
  state_size: 4
  action_size: 1
  param_size: 4
  target_size: 0

# change set to rand for default divergence
data_dir: l33_rand.dat #500_set_l100.dat #_fb.dat #l200_t100_chaotic.dat #l200_t100_v4.dat # v4 is normal l200 l400_t1250_v1.dat #
num_trials: 500
trial_timesteps: 33
data_mode: set
K: [ -0.10939722,  -0.36581336, -25.50751584, -11.95452197]
#K: [ -0.67341968,  -3.77266595, -29.3239967,   -4.10929736]
ignore_done: true

model:
  training:
    t_range: 200
    state_indices: [0,1,2,3]
    no_scale: false
  preprocess:
    state:
      class: sklearn.preprocessing.StandardScaler
    action:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    output:
      class: sklearn.preprocessing.StandardScaler
    index:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    param:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]