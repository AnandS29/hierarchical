env:
  name: Cartpole-mod-v0
  label: cartpole-mod
  state_size: 4
  action_size: 1
  param_size: 4
  target_size: 0

data_dir: compound_50.dat #_fb.dat #l200_t100_chaotic.dat #l200_t100_v4.dat # v4 is normal l200 l400_t1250_v1.dat #
num_trials: 200
trial_timesteps: 50
data_mode: set
K: [ -0.17154875, -34.51376529, -98.55609899,  -7.6457172 ]
#K: [ -0.67341968,  -3.77266595, -29.3239967,   -4.10929736]
ignore_done: true

model:
  training:
    t_range: 200
    state_indices: [0,1,2,3]
    no_scale: false
  preprocess:
    state:
      class: sklearn.preprocessing.StandardScaler
    action:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    output:
      class: sklearn.preprocessing.StandardScaler
    index:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    param:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]