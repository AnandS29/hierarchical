env:
  name: Lorenz
  label: lorenz
  state_size: 3
  action_size: 0
  param_size: 3
  target_size: 1

num_trials: 15
trial_timesteps: 250
data_dir: plotting.dat #l500_n25_v1_diverse.dat #plotting_diverse.dat

model:
  training:
    t_range: 1000
    no_scale: false
    state_indices_lorenz: [0,1,2]
    state_indices: [0,1,2]
  preprocess:
    state:
      class: sklearn.preprocessing.StandardScaler
    action:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    output:
      class: sklearn.preprocessing.StandardScaler
    index:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    param:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]