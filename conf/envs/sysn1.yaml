env:
  name: statespace-v0
  label: ssn1
  state_size: 3
  action_size: 1
  param_size: 0
  target_size: 0
  params:
    pole: 0.5
    A: [[.5, 1, -2], [0, .75, 3], [0, 0, .85]]
    B: [[0], [0], [0]]
    C: [[1, 0, 0], [0, 1, 0], [0, 0, 1]]
    D: [[0],[0],[0]]
    dt: .001
    variance: 0
    action_range: .1
    noise: true
    norm_mat: true
    zero_action: false


num_trials: 200
trial_timesteps: 100
#data_dir: l100_t100_v0.dat # v4 is normal l200 l400_t1250_v1.dat #
data_dir: l1000_t100_test.dat # v4 is normal l200 l400_t1250_v1.dat #



model:
  training:
    t_range: 100
    state_indices_lorenz: [ 0,1,2 ]
    no_scale: false
  preprocess:
    state:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    action:
      class: sklearn.preprocessing.StandardScaler
    output:
      class: sklearn.preprocessing.StandardScaler
    index:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]
    param:
      class: sklearn.preprocessing.MinMaxScaler
      params:
        feature_range: [-1.,1.]